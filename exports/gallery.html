    <meta charset="utf-8">

    <style>
      :root {
        --tile-size: 160px;
        color-scheme: dark;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #050505;
        color: #ececec;
      }
      body {
        margin: 0;
      }
      header {
        padding: 18px 24px;
        border-bottom: 1px solid #1b1b1b;
      }
      h1 {
        margin: 0;
        font-size: 1.1rem;
        font-weight: 600;
      }
      main {
        padding: 16px;
        display: flex;
        justify-content: center;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(var(--tile-size), var(--tile-size)));
        gap: 12px;
        margin: 0 auto;
        justify-content: center;
        width: fit-content;
        max-width: 100%;
        padding: 12px;
      }
      .tile {
        position: relative;
        background: #050505;
        border: none;
        border-radius: 0;
        overflow: visible;
        aspect-ratio: 1 / 1;
        margin: 0;
        transition: transform 0.2s ease;
        transform-origin: center;
      }
      .thumb {
        position: absolute;
        inset: 0;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        border-radius: 8px;
      }
      .thumb img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        display: block;
        background: #000;
        transition: transform 0.25s ease;
      }
      .tile:hover {
        transform: scale(1.15);
        z-index: 2;
      }
      .tile:hover .thumb img {
        transform: scale(1.15);
      }
      figcaption {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 0.8rem;
        letter-spacing: 0.03em;
        color: #f0f0f0;
        padding: 6px 10px;
        background: linear-gradient(
          180deg,
          rgba(5,5,5,0) 0%,
          rgba(5,5,5,0.25) 30%,
          rgba(5,5,5,0.85) 100%
        );
        opacity: 0;
        transition: opacity 0.2s ease;
      }
      .tile:hover figcaption {
        opacity: 1;
      }
      @media (max-width: 900px) {
        :root { --tile-size: 140px; }
      }
      @media (max-width: 600px) {
        :root { --tile-size: 120px; }
      }
      .empty {
        grid-column: 1 / -1;
        text-align: center;
        opacity: 0.75;
      }
    </style>
