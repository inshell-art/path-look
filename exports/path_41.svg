">
</path>
</g>
<g id="will-src"
stroke="rgb(255,0,0)"
stroke-width="17"
fill="none"
stroke-linecap="round"
stroke-linejoin="round"
filter="url(#lightUp)">
<path id="path_will" d="M 0 522
 C 333 486, 485 322, 666 451
 C 847 580, 457 884, 362 780
 C 267 676, 404 426, 476 243
 C 548 60, 474 194, 505 414
 C 536 634, 431 740, 537 682
 C 643 624, 473 380, 717 299
