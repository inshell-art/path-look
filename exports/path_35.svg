<svg width="1024" height="1024" viewBox="0 0 1024 1024"
     xmlns="http://www.w3.org/2000/svg"
     style="background:#000; isolation:isolate">

<defs>
<g id="thought-src"
stroke="rgb(0,0,255)"
stroke-width="33"
fill="none"
stroke-linecap="round"
stroke-linejoin="round"
filter="url(#lightUp)">
<path id="path_thought" d="M 0 521
 C 114 499, 673 349, 796 370
 C 919 391, 943 596, 861 666
 C 779 736, 197 878, 220 857
 C 243 836, 909 566, 1024 517
">
</path>
</g>
<g id="will-src"
stroke="rgb(255,0,0)"
stroke-width="33"
fill="none"
stroke-linecap="round"
stroke-linejoin="round"
filter="url(#lightUp)">
<path id="path_will" d="M 0 515
 C 114 495, 678 352, 801 375
 C 924 398, 945 606, 861 675
 C 777 744, 193 883, 216 860
 C 239 837, 909 566, 1024 517
">
</path>
</g>
<g id="awa-src"
stroke="rgb(0,255,0)"
stroke-width="33"
fill="none"
stroke-linecap="round"
stroke-linejoin="round"
filter="url(#lightUp)">
<path id="path_awa" d="M 0 516
 C 115 496, 678 353, 802 375
 C 926 397, 948 600, 865 669
 C 782 738, 197 879, 220 857
 C 243 835, 909 566, 1024 517
">
</path>
</g>
<filter id="lightUp"
filterUnits="userSpaceOnUse"
x="-100%" y="-100%" width="200%" height="200%"
color-interpolation-filters="sRGB">

<feGaussianBlur in="SourceGraphic"
stdDeviation="3" 
result="blur">
</feGaussianBlur>

<feMerge>
<feMergeNode in="blur"/>
<feMergeNode in="blur"/>
<feMergeNode in="SourceGraphic"/>
</feMerge>
</filter> 
</defs>

<rect width='1024' height='1024' fill='#000'/>

  <g>
    <use href="#thought-src" style="mix-blend-mode:lighten;"/>
    <use href="#will-src" style="mix-blend-mode:lighten;"/>
    <use href="#awa-src" style="mix-blend-mode:lighten;"/>
  </g>


</svg>