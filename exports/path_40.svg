<svg width="1024" height="1024" viewBox="0 0 1024 1024"
     xmlns="http://www.w3.org/2000/svg"
     style="background:#000; isolation:isolate">

<defs>
<g id="thought-src"
stroke="rgb(0,0,255)"
stroke-width="25"
fill="none"
stroke-linecap="round"
stroke-linejoin="round"
filter="url(#lightUp)">
<path id="path_thought" d="M 0 515
 C 83 551, 794 855, 826 870
 C 858 885, 344 710, 319 668
 C 294 626, 518 498, 573 454
 C 628 410, 827 220, 872 226
 C 917 232, 1009 485, 1024 514
">
</path>
</g>
<g id="will-src"
stroke="rgb(255,0,0)"
stroke-width="25"
fill="none"
stroke-linecap="round"
stroke-linejoin="round"
filter="url(#lightUp)">
<path id="path_will" d="M 0 522
 C 83 557, 795 857, 826 873
 C 857 889, 339 719, 314 678
 C 289 637, 517 509, 572 464
 C 627 419, 823 227, 868 232
 C 913 237, 1008 488, 1024 517
">
</path>
</g>
<g id="awa-src"
stroke="rgb(0,255,0)"
stroke-width="25"
fill="none"
stroke-linecap="round"
stroke-linejoin="round"
filter="url(#lightUp)">
<path id="path_awa" d="M 0 512
 C 83 548, 800 855, 832 871
 C 864 887, 342 715, 316 674
 C 290 633, 517 502, 572 458
 C 627 414, 819 228, 864 234
 C 909 240, 1008 492, 1024 521
">
</path>
</g>
<filter id="lightUp"
filterUnits="userSpaceOnUse"
x="-100%" y="-100%" width="200%" height="200%"
color-interpolation-filters="sRGB">

<feGaussianBlur in="SourceGraphic"
stdDeviation="3" 
result="blur">
</feGaussianBlur>

<feMerge>
<feMergeNode in="blur"/>
<feMergeNode in="blur"/>
<feMergeNode in="SourceGraphic"/>
</feMerge>
</filter> 
</defs>

<rect width='1024' height='1024' fill='#000'/>

  <g>
    <use href="#thought-src" style="mix-blend-mode:lighten;"/>
    <use href="#will-src" style="mix-blend-mode:lighten;"/>
    <use href="#awa-src" style="mix-blend-mode:lighten;"/>
  </g>


</svg>